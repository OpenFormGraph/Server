<div class="users-container" ng-controller="UserListCtrl as userListCtrl">
    <div class="row padbottom">
        <div class="col-xs-1 col-xs-offset-10">
            <a class="btn btn-default btn-sm" href="#/user">Add User</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th style="width: 100px; ">Action</th>
                            <th style="width: 100px; ">Username</th>
                            <th style="min-width: 80px;">First</th>
                            <th style="min-width: 120px;">Last</th>
                            <th style="width: 100px;">User Admin</th>
                            <th style="width: 100px;">Data Admin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in data.Users">
                            <td><a class="btn btn-default btn-sm" href="#/user/{{ user.Guid }}">Edit</a></td>
                            <td>{{ user.Username }}</td>
                            <td>{{ user.FirstName }}</td>
                            <td>{{ user.LastName }}</td>
                            <td>{{ user.IsUserAdmin }}</td>
                            <td>{{ user.IsDataAdmin }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
