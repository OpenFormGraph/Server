<div class="question-container" ng-controller="QuestionTemplateCtrl as questionCtrl">
    <div class="alert alert-danger" ng-bind="questionCtrl.errorMessage" ng-show="questionCtrl.errorMessage">
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="card question-card">
                <div class="question-form">
                    <form name="questionForm" ng-submit="questionCtrl.saveQuestion()" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="email">Question Text</label>
                            <input type="text" 
                                   ng-model="questionCtrl.question.Text"
                                   class="form-control"
                                   id="username"
                                   placeholder="Enter question text."
                                   required="">
                        </div>
                        <div class="form-group">
                            <label for="email">Question Description</label>
                            <input type="text" 
                                   ng-model="questionCtrl.question.Description"
                                   class="form-control"
                                   id="Text1"
                                   placeholder="Enter detailed question."
                                   required="">
                        </div>
                        <div class="form-group">
                            <label for="category">Question Type</label>
                            <select id="category" class="form-control" ng-model="questionCtrl.question.QuestionType" 
                                    ng-options="item.Value as item.Name for item in questionCtrl.questionTypes">
                                <option>Please Select Type of Question</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="isrequired">Is Required?</label>
                            <input type="checkbox" 
                                   id="isrequired"
                                   ng-model="questionCtrl.question.IsRequired"
                                   ng-true-value="True"
                                   ng-false-value="False" />

                        </div>
                        
                       
                        <input type="submit"
                               class="btn btn-success btn-sm"
                               value="Save"
                               ng-disabled="questionForm.$invalid">
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
