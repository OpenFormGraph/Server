<div class="edituser-container" ng-controller="UserAdminCtrl as userAdminCtrl">
    <div class="alert alert-danger" ng-bind="loginCtrl.errorMessage" ng-show="loginCtrl.errorMessage">
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="card user-card">
                <div class="user-form">
                    <form name="userForm" ng-submit="userAdminCtrl.updateUser()" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="text" 
                                   ng-model="userAdminCtrl.user.Username"
                                   class="form-control"
                                   id="username"
                                   placeholder="Enter Username"
                                   required="">
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text"
                                   ng-model="userAdminCtrl.user.FirstName"
                                   class="form-control"
                                   id="firstname"
                                   placeholder="Enter First Name"
                                   required="">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text"
                                   ng-model="userAdminCtrl.user.LastName"
                                   class="form-control"
                                   id="lastname"
                                   placeholder="Enter Last Name"
                                   required="">
                        </div>
                        <div class="form-group">
                            <label for="emailaddress">Email Address</label>
                            <input type="password"
                                   ng-model="loginCtrl.user.EmailAddress"
                                   class="form-control"
                                   id="emailaddress"
                                   placeholder="Enter Email Address"
                                   required="">
                        </div>
                        <input type="submit"
                               class="btn btn-success btn-sm"
                               value="Save"
                               ng-disabled="loginForm.$invalid">
                    </form>
                </div>
                <div class="user-password-form padtop">
                    <form name="userPasswordForm" ng-submit="userAdminCtrl.setPassword()" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   ng-model="loginCtrl.user.Password"
                                   class="form-control"
                                   id="password2"
                                   placeholder="Enter Password"
                                   required="">
                        </div>
                        <input type="submit"
                               class="btn btn-success btn-sm"
                               value="Set Password"
                               ng-disabled="loginForm.$invalid">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
