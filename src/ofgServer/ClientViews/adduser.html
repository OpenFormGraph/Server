<div class="adduser-container" ng-controller="UserAdminCtrl as userAdminCtrl">
    <div class="alert alert-danger" ng-bind="loginCtrl.errorMessage" ng-show="loginCtrl.errorMessage">
    </div>
    <div class="card login-card">
        <div class="login-form">
            <form name="loginForm" ng-submit="loginCtrl.login()" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" 
                            ng-model="userAdminCtrl.user.username"
                            class="form-control"
                            id="email"
                            placeholder="Enter Username"
                            required="">
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="password"
                            ng-model="loginCtrl.user.password"
                            class="form-control"
                            id="password"
                            placeholder="Enter Password"
                            required="">
                </div>
                <input type="submit"
                        class="btn btn-success btn-lg"
                        value="Login"
                        ng-disabled="loginForm.$invalid">
            </form>
        </div>
    </div>
</div>
